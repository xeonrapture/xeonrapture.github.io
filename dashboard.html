<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XR Profile</title>

  <link rel="stylesheet" href="/shared/style.css">
</head>

<body class="wr-scope">
  <!-- NAV -->
  <div id="nav"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/shared/auth.js"></script>
  <script src="/shared/nav.js"></script>

  <!-- CONTENT -->
  <main class="wrap">
    <h1>Profile</h1>
    <div class="card">
      <div id="userInfo" class="mono muted">Loading user…</div>

      <div class="wr-mt-1">
        <button id="logoutBtn" aria-label="Log out" title="Log out"><svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h10v16H4z"></path><path d="M14 12h6"></path><path d="M18 9l3 3-3 3"></path></svg><span>Log out</span></button>
      </div>
    </div>

    <div class="card wr-mt-1">
      <h2>Next steps</h2>
      <ul class="muted">
        <li><a href="/webrunning-2.0/webrunning-character-manager.html">Webrunning Character Manager</a></li>
        <li><a href="/xrrpg-2.0/xrrpg-character-manager.html">XRRPG Character Manager</a></li>
        <li><a href="/game.html">Games</a></li>
        <li><a href="/friends.html">Friends</a></li>
        <li><a href="/notifications.html">Notifications</a></li>
      </ul>
    </div>
  </main>

  <div id="usernameModal" class="xr-modal hidden">
    <div class="xr-modal-backdrop"></div>

    <div class="xr-modal-card">
      <h2>Change username</h2>

      <input
        id="newUsername"
        type="text"
        maxlength="24"
        placeholder="New username"
        autocomplete="off"
      />

      <div class="xr-modal-actions">
        <button id="saveUsernameBtn" aria-label="Save username" title="Save username"><svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M5 4h12l2 2v14H5z"></path><path d="M8 4v6h8V4"></path><path d="M8 16h8"></path></svg></button>
        <button id="cancelUsernameBtn" aria-label="Cancel" title="Cancel"><svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 6l12 12"></path><path d="M18 6L6 18"></path></svg></button>
      </div>

      <div id="usernameModalMsg" class="mono muted">&nbsp;</div>
    </div>
  </div>

  <!-- AUTH LOGIC -->
  <script>
  const sb = window.supabaseClient;

  const userInfo = document.getElementById("userInfo");
  const logoutBtn = document.getElementById("logoutBtn");

  async function initDashboard() {
    const { data, error } = await sb.auth.getSession();

    if (error || !data.session) {
      window.location.href = "/login.html";
      return;
    }

    const user = data.session.user;

    // fetch profile
    const { data: profile, error: profileError } = await sb
      .from("profiles")
      .select("username")
      .eq("id", user.id)
      .single();

    if (profileError) {
      console.error(profileError);
    }

    currentUser = user;
    currentProfile = profile;


    const username = profile?.username ?? "(no username)";
    const displayName =
      user.user_metadata?.name ||
      user.user_metadata?.full_name ||
      "(no display name)";

    userInfo.innerHTML = `
      <div class="wr-inline-flex">
        <span>Username: <strong id="usernameValue">${username}</strong></span>
        <button id="editUsernameBtn" type="button" aria-label="Edit username" title="Edit username"><svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M4 20l4-1 9-9-3-3-9 9-1 4z"></path><path d="M13 7l3 3"></path></svg><span>Edit</span></button>
      </div>
      <div class="wr-mt-0-5">Email: ${user.email}</div>
      <div>Name: ${displayName}</div>
    `;

    const editBtn = document.getElementById("editUsernameBtn");
    editBtn.onclick = () => showModal(true);

  }

  initDashboard();

  sb.auth.onAuthStateChange((_event, session) => {
    if (!session) {
      window.location.href = "/login.html";
    }
  });

  logoutBtn.onclick = async () => {
    await sb.auth.signOut();
    window.location.href = "/login.html";
  };

  
  const modal = document.getElementById("usernameModal");
  const saveBtn = document.getElementById("saveUsernameBtn");
  const cancelBtn = document.getElementById("cancelUsernameBtn");
  const input = document.getElementById("newUsername");
  const modalMsg = document.getElementById("usernameModalMsg");

  let currentUser;
  let currentProfile;

  function showModal(show) {
    modal.classList.toggle("hidden", !show);
    modalMsg.textContent = " ";
    input.value = currentProfile?.username || "";
  }

  function showModalMsg(text, error = false) {
    modalMsg.textContent = text;
    modalMsg.style.color = error ? "red" : "inherit";
  }




  // Close modal
  cancelBtn.onclick = () => showModal(false);
  modal.querySelector(".xr-modal-backdrop").onclick = () => showModal(false);

  // Save username
  saveBtn.onclick = async () => {
    const username = input.value.trim();

    if (!username) {
      showModalMsg("Username cannot be empty.", true);
      return;
    }

    if (!/^[a-zA-Z0-9_]+$/.test(username)) {
      showModalMsg("Only letters, numbers, and underscores allowed.", true);
      return;
    }

    showModalMsg("Checking availability…");

    const { data: existing } = await sb
      .from("profiles")
      .select("id")
      .eq("username", username)
      .neq("id", currentUser.id)
      .maybeSingle();

    if (existing) {
      showModalMsg("That username is already taken.", true);
      return;
    }

    showModalMsg("Saving…");

    const { error } = await sb
      .from("profiles")
      .update({ username })
      .eq("id", currentUser.id);

    if (error) {
      showModalMsg(error.message, true);
      return;
    }

    // Update local state + UI
    currentProfile.username = username;
    document.getElementById("usernameValue").textContent = username;


    showModal(false);
  };

</script>




</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XR Dashboard</title>

  <link rel="stylesheet" href="/shared/site.css">
</head>

<body>
  <!-- NAV -->
  <div id="nav"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/shared/auth.js"></script>
  <script src="/shared/nav.js"></script>

  <!-- CONTENT -->
  <main class="wrap">
    <h1>Dashboard</h1>
    <div class="card">
      <div id="userInfo" class="mono muted">Loading user…</div>

      <div style="margin-top:1rem;">
        <button id="logoutBtn">Log out</button>
      </div>
    </div>

    <div class="card" style="margin-top:1rem;">
      <h2>Next steps</h2>
      <ul class="muted">
        <li>Character management</li>
        <li>Inventory & gear</li>
        <li>Webrunning tools</li>
      </ul>
    </div>
  </main>

  <!-- AUTH LOGIC -->
  <script>
  const sb = window.supabaseClient;

  const userInfo = document.getElementById("userInfo");
  const logoutBtn = document.getElementById("logoutBtn");

  async function initDashboard() {
    const { data, error } = await sb.auth.getSession();

    if (error || !data.session) {
      window.location.href = "/login.html";
      return;
    }

    const user = data.session.user;

    // fetch profile
    const { data: profile, error: profileError } = await sb
      .from("profiles")
      .select("username")
      .eq("id", user.id)
      .single();

    if (profileError) {
      console.error(profileError);
    }

    currentUser = user;
    currentProfile = profile;


    const username = profile?.username ?? "(no username)";
    const displayName =
      user.user_metadata?.name ||
      user.user_metadata?.full_name ||
      "(no display name)";

    userInfo.innerHTML = `
      <div style="display:flex; align-items:center; gap:0.5rem;">
        <span>Username: <strong id="usernameValue">${username}</strong></span>
        <button id="editUsernameBtn" type="button">Edit</button>
      </div>
      <div style="margin-top:0.5rem;">Email: ${user.email}</div>
      <div>Name: ${displayName}</div>
    `;

    const editBtn = document.getElementById("editUsernameBtn");
    editBtn.onclick = () => showModal(true);

  }

  initDashboard();

  sb.auth.onAuthStateChange((_event, session) => {
    if (!session) {
      window.location.href = "/login.html";
    }
  });

  logoutBtn.onclick = async () => {
    await sb.auth.signOut();
    window.location.href = "/login.html";
  };

  
  const modal = document.getElementById("usernameModal");
  const saveBtn = document.getElementById("saveUsernameBtn");
  const cancelBtn = document.getElementById("cancelUsernameBtn");
  const input = document.getElementById("newUsername");
  const modalMsg = document.getElementById("usernameModalMsg");

  let currentUser;
  let currentProfile;

  function showModal(show) {
    modal.classList.toggle("hidden", !show);
    modalMsg.textContent = " ";
    input.value = currentProfile?.username || "";
  }

  function showModalMsg(text, error = false) {
    modalMsg.textContent = text;
    modalMsg.style.color = error ? "red" : "inherit";
  }




  // Close modal
  cancelBtn.onclick = () => showModal(false);
  modal.querySelector(".xr-modal-backdrop").onclick = () => showModal(false);

  // Save username
  saveBtn.onclick = async () => {
    const username = input.value.trim();

    if (!username) {
      showModalMsg("Username cannot be empty.", true);
      return;
    }

    if (!/^[a-zA-Z0-9_]+$/.test(username)) {
      showModalMsg("Only letters, numbers, and underscores allowed.", true);
      return;
    }

    showModalMsg("Checking availability…");

    const { data: existing } = await sb
      .from("profiles")
      .select("id")
      .eq("username", username)
      .neq("id", currentUser.id)
      .maybeSingle();

    if (existing) {
      showModalMsg("That username is already taken.", true);
      return;
    }

    showModalMsg("Saving…");

    const { error } = await sb
      .from("profiles")
      .update({ username })
      .eq("id", currentUser.id);

    if (error) {
      showModalMsg(error.message, true);
      return;
    }

    // Update local state + UI
    currentProfile.username = username;
    document.getElementById("usernameValue").textContent = username;


    showModal(false);
  };

</script>

<div id="usernameModal" class="xr-modal hidden">
  <div class="xr-modal-backdrop"></div>

  <div class="xr-modal-card">
    <h2>Change username</h2>

    <input
      id="newUsername"
      type="text"
      maxlength="24"
      placeholder="New username"
      autocomplete="off"
    />

    <div class="xr-modal-actions">
      <button id="saveUsernameBtn">Save</button>
      <button id="cancelUsernameBtn">Cancel</button>
    </div>

    <div id="usernameModalMsg" class="mono muted">&nbsp;</div>
  </div>
</div>


</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XR Sign Up</title>
  <link rel="stylesheet" href="/shared/style.css" />
</head>
<body class="wr-scope">

<div id="nav"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/shared/auth.js"></script>
<script src="/shared/nav.js"></script>

<main class="wrap">
  <h1>Sign Up</h1>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <input id="confirmPassword" type="password" placeholder="Confirm Password" />

  <div class="wr-mt-1">
    <button id="signup">Create account</button>
  </div>

  <div class="wr-mt-1">
    <button id="googleLogin">Continue with Google</button>
  </div>

  <div class="wr-mt-1">
    <a href="/login.html">Already have an account? Log in</a>
  </div>

  <div id="msg" class="muted mono wr-mt-1">&nbsp;</div>
</main>

<script>
  const sb = window.supabaseClient;

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const confirmPasswordInput = document.getElementById("confirmPassword");
  const msg = document.getElementById("msg");
  const signupBtn = document.getElementById("signup");

  function showMessage(text, isError = false) {
    msg.textContent = text;
    msg.style.color = isError ? "red" : "green";
  }

  (async () => {
    const { data: { session } } = await sb.auth.getSession();
    if (session) location.href = "/dashboard.html";
  })();

  sb.auth.onAuthStateChange((event, session) => {
    if (event === "SIGNED_IN" && session) {
      location.href = "/dashboard.html";
    }
  });

  function validateInputs() {
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    if (!email || !password || !confirmPassword) {
      showMessage("Email and both password fields are required.", true);
      return null;
    }

    if (password !== confirmPassword) {
      showMessage("Passwords do not match.", true);
      return null;
    }

    return { email, password };
  }

  signupBtn.onclick = async () => {
    const credentials = validateInputs();
    if (!credentials) return;

    showMessage("Signing up...");

    try {
      await signUp(credentials.email, credentials.password);
      showMessage("Check your email to confirm.");
    } catch (e) {
      const status = e?.status;
      const code = e?.code;
      const details = [];
      if (status !== undefined) details.push(`status: ${status}`);
      if (code !== undefined) details.push(`code: ${code}`);
      const suffix = details.length ? ` (${details.join(", ")})` : "";
      showMessage(`${e?.message || JSON.stringify(e)}${suffix}`, true);
    }
  };

  const googleBtn = document.getElementById("googleLogin");

  googleBtn.onclick = async () => {
    showMessage("Redirecting to Googleâ€¦");

    const { error } = await sb.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: location.origin + "/dashboard.html"
      }
    });

    if (error) {
      console.error(error);
      showMessage(error.message, true);
    }
  };
</script>

</body>
</html>

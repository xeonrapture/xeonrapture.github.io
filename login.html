<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XR Login / Sign Up</title>
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>

<div id="nav"></div>

<!-- Nav injection + dropdown toggle -->
<script>
  fetch("nav.html")
    .then(r => r.text())
    .then(html => {
      const host = document.getElementById("nav");
      host.innerHTML = html;

      const nav = host.querySelector(".xr-nav");
      const btn = host.querySelector(".xr-nav-toggle");

      if (nav && btn) {
        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          const open = nav.classList.toggle("xr-open");
          btn.setAttribute("aria-expanded", open ? "true" : "false");
        });

        document.addEventListener("click", (e) => {
          if (!nav.classList.contains("xr-open")) return;

          if (!nav.contains(e.target) && !btn.contains(e.target)) {
            nav.classList.remove("xr-open");
            btn.setAttribute("aria-expanded", "false");
          }
        });
      }
    })
    .catch(() => {});
</script>

<main class="wrap">
  <h1>Login / Sign Up</h1>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <div style="margin-top:1rem;">
    <button id="login">Login</button>
    <button id="signup">Sign Up</button>
  </div>

  <div style="margin-top:1rem;">
  <button id="googleLogin">Continue with Google</button>
  </div>


  <div id="msg" class="muted mono" style="margin-top:1rem;">&nbsp;</div>
</main>

<script>
  const sb = window.supabaseClient;

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const msg = document.getElementById("msg");
  const loginBtn = document.getElementById("login");
  const signupBtn = document.getElementById("signup");

  function showMessage(text, isError = false) {
    msg.textContent = text;
    msg.style.color = isError ? "red" : "green";
  }

  (async () => {
    const { data: { session } } = await sb.auth.getSession();
    if (session) location.href = "/dashboard.html";
  })();

  sb.auth.onAuthStateChange((_event, session) => {
    if (session) location.href = "/dashboard.html";
  });

  function validateInputs() {
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      showMessage("Email and password cannot be empty.", true);
      return null;
    }

    return { email, password };
  }

  loginBtn.onclick = async () => {
    const credentials = validateInputs();
    if (!credentials) return;

    showMessage("Logging in...");

    try {
      await signIn(credentials.email, credentials.password);
      location.href = "/dashboard.html";
    } catch (e) {
      showMessage(e.message || JSON.stringify(e), true);
    }
  };

  signupBtn.onclick = async () => {
    const credentials = validateInputs();
    if (!credentials) return;

    showMessage("Signing up...");

    try {
      await signUp(credentials.email, credentials.password);
      showMessage("Check your email to confirm.");
    } catch (e) {
      showMessage(e.message || JSON.stringify(e), true);
    }
  };

  const googleBtn = document.getElementById("googleLogin");

  googleBtn.onclick = async () => {
    showMessage("Redirecting to Googleâ€¦");

    const { error } = await sb.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: "https://xeonrapture.github.io/dashboard.html"
      }
    });

    if (error) {
      console.error(error);
      showMessage(error.message, true);
    }
  };
</script>

</body>
</html>

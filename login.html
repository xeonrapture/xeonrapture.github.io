<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>XR Login</title>
  <link rel="stylesheet" href="https://xeonrapture.github.io/site.css" />
</head>
<body>
<div id="nav"></div>

<!-- Nav injection + dropdown toggle -->
  <script>
    fetch("https://xeonrapture.github.io/nav.html")
      .then(r => r.text())
      .then(html => {
        const host = document.getElementById("nav");
        host.innerHTML = html;

        const nav = host.querySelector(".xr-nav");
        const btn = host.querySelector(".xr-nav-toggle");
        
        if (nav && btn) {
          btn.addEventListener("click", (e) => {
            e.stopPropagation(); // IMPORTANT
            const open = nav.classList.toggle("xr-open");
            btn.setAttribute("aria-expanded", open ? "true" : "false");
          });
        
          document.addEventListener("click", (e) => {
            if (!nav.classList.contains("xr-open")) return;
        
            const clickedInsideNav = nav.contains(e.target);
            const clickedToggle = btn.contains(e.target);
        
            if (!clickedInsideNav && !clickedToggle) {
              nav.classList.remove("xr-open");
              btn.setAttribute("aria-expanded", "false");
            }
          });
        }

      })
      .catch(() => {});
  </script>

<h1>Login / Sign Up</h1>

<input id="email" type="email" placeholder="email">
<input id="password" type="password" placeholder="password">

<button id="login">Login</button>
<button id="signup">Sign Up</button>

<div id="msg"></div>

<script type="module">
import { signIn, signUp, supabase } from "./auth.js";

const msg = document.getElementById("msg");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");

// redirect if already logged in
(async () => {
  const { data: { session } } = await supabase.auth.getSession();
  if (session) location.href = "/dashboard.html";
})();

// login
document.getElementById("login").onclick = async () => {
  try {
    await signIn(emailInput.value, passwordInput.value);
    location.href = "/dashboard.html";
  } catch (e) {
    msg.textContent = e.message || JSON.stringify(e);
  }
};

// signup
document.getElementById("signup").onclick = async () => {
  try {
    await signUp(emailInput.value, passwordInput.value);
    msg.textContent = "Check your email to confirm.";
  } catch (e) {
    msg.textContent = e.message || JSON.stringify(e);
  }
};

// auto-redirect if auth state changes
supabase.auth.onAuthStateChange((_event, session) => {
  if (session) location.href = "/dashboard.html";
});
</script>


</body>
</html>

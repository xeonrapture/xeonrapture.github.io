<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XR Login / Sign Up</title>
  <link rel="stylesheet" href="/shared/style.css" />
</head>
<body class="wr-scope">

<div id="nav"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/shared/auth.js"></script>
<script src="/shared/nav.js"></script>


<main class="wrap">
  <h1>Login</h1>
  
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <div class="wr-mt-1">
    <button id="login" aria-label="Log in" title="Log in"><svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true"><rect x="4" y="11" width="16" height="9" rx="2"></rect><path d="M8 11V8a4 4 0 0 1 8 0v3"></path></svg><span>Log in</span></button>
  </div>
 

  <div class="wr-mt-1">
    <button id="googleLogin" aria-label="Continue with Google" title="Continue with Google"><svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="8"></circle><path d="M10 9h4"></path><path d="M14 9v6"></path><path d="M14 15h-3"></path></svg><span>Continue with Google</span></button>
  </div>

  <div class="wr-mt-1">
    <a href="/signup.html">Need an account? Sign up</a>
  </div>


  <div id="msg" class="muted mono wr-mt-1">&nbsp;</div>
</main>
  

<script>
  const sb = window.supabaseClient;

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const msg = document.getElementById("msg");
  const loginBtn = document.getElementById("login");

  function showMessage(text, isError = false) {
    msg.textContent = text;
    msg.style.color = isError ? "red" : "green";
  }

  (async () => {
    const { data: { session } } = await sb.auth.getSession();
    if (session) location.href = "/dashboard.html";
  })();

  sb.auth.onAuthStateChange((event, session) => {
    if (event === "SIGNED_IN" && session) {
      location.href = "/dashboard.html";
    }
  });

  function validateInputs() {
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      showMessage("Email and password cannot be empty.", true);
      return null;
    }

    return { email, password };
  }

  loginBtn.onclick = async () => {
    const credentials = validateInputs();
    if (!credentials) return;

    showMessage("Logging in...");

    try {
      await signIn(credentials.email, credentials.password);
      location.href = "/dashboard.html";
    } catch (e) {
      showMessage(e.message || JSON.stringify(e), true);
    }
  };

  const googleBtn = document.getElementById("googleLogin");

  googleBtn.onclick = async () => {
    showMessage("Redirecting to Googleâ€¦");

    const { error } = await sb.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: location.origin + "/dashboard.html"
      }
    });

    if (error) {
      console.error(error);
      showMessage(error.message, true);
    }
  };
</script>

</body>
</html>
